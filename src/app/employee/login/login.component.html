
<div class="container m-4">
  <form (ngSubmit)="validateUser()">
    
        
      
    <div class="card-header bg-success text-white">Login<div>{{errorMessage}}</div></div>
    <div  class="card-body " >

  
       
        <div class="mb-3" >
          <label for="userName" class="form-label">user name</label>
          <input 
          type="text" 
          class="form-control" 
          id="userName" placeholder="Please enter your user name." 
          name="userName"
          [(ngModel)]="newEmployee.userName">
        </div>
        <div class="mb-3" >
          <label for="password" class="form-label">Password</label>
          <input 
          type="password" 
          class="form-control" 
          id="password" placeholder="Enter your password." 
          name="password"
          [(ngModel)]="newEmployee.password">
        </div>

       
      
      

    </div>
    <div class="card-footer bg-success"><button type="submit" class="btn btn-light" (click)="validateUser()" >Login</button></div>
  

</form>
</div>
